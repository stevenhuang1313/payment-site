<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #e8fff2;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
    .receipt {
      background: white;
      padding: 25px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <div class="receipt">
    <h2>Payment Receipt</h2>
    <p><strong>Amount Sent:</strong> $<span id="amount">0</span></p>
    <p><strong>Date:</strong> <span id="date">Loading...</span></p>
    <p><strong>Transaction ID:</strong> <span id="tx">TXN-<span id="rand"></span></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const time = params.get("time");

    document.getElementById("amount").textContent = amount || "0";
    document.getElementById("date").textContent = new Date(time).toLocaleString();
    document.getElementById("rand").textContent = Math.floor(Math.random() * 1000000);
  </script>
</body>
</html>
