<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #e8fff2;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
    .receipt, .error {
      background: white;
      padding: 25px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .error {
      background-color: #ffe5e5;
      color: #d00000;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="heading">Loading...</h1>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const time = params.get("time");

    const content = document.getElementById("content");
    const heading = document.getElementById("heading");

    if (!amount || !time) {
      heading.textContent = "Error";
      content.innerHTML = `
        <div class="error">
          <p><strong>Oops!</strong> This page can't be viewed directly.</p>
          <p>Please go to the payment page and try again.</p>
        </div>
      `;
    } else {
      heading.textContent = "Thank You!";
      content.innerHTML = `
        <div class="receipt">
          <h2>Payment Receipt</h2>
          <p><strong>Amount Sent:</strong> $${amount}</p>
          <p><strong>Date:</strong> ${new Date(time).toLocaleString()}</p>
          <p><strong>Transaction ID:</strong> TXN-${Math.floor(Math.random() * 1000000)}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
